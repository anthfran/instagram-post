<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="instagram-post-header">
  <template>
    <style>
    :host([hidden]) {
      display: none;
    }
    .instagram-avatar{
      height: 30px;
      width: 30px;
    }
    .instagram-avatar img{
      border-radius: 50%;
      height: 30px;
      width: 30px;
    }
    .instagram-header {
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      display: -webkit-box;
      display: -webkit-flex;
      display: ms-flexbox;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      -webkit-flex-direction: row;
      -ms-flex-direction: row;
      flex-direction: row;
      height: 34px;
      padding: 10px;
    }
    .instagram-username {
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      display: -webkit-box;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      -webkit-flex-direction: row;
      -ms-flex-direction: row;
      flex-direction: row;
      font-weight: 600;
      color: #262626;
      text-decoration: none;
      padding: 0 10px;
    }
    .instagram-verified {
      height: 12px;
      width: 12px;
      overflow: hidden;
      background-position: -50px -25px;
      background-image: url(f8cfa266e12d.png);
      background-size: 74px 49px;
    }
    </style>
    <div class="instagram-header">
      <a class="instagram-avatar" href$=[[_authorUrl]] target="_blank">
        <img id="instagramAvatar" alt$=[[authorId]]>
      </a>
      <a class="instagram-username" href$=[[_authorUrl]] target="_blank">
        [[authorid]]
      </a>
      <span class="instagram-verified" hidden$=[[!verified]]>
      </span>
    </div>
  </template>

  <script>
  /**
  * `instagram-post`
  * Display an Instagram post in your Polymer website
  *
  * @customElement
  * @polymer
  * @demo demo/index.html
  */
  class InstagramPostHeader extends Polymer.Element {
    static get is() { return 'instagram-post-header'; }
    static get properties() {
      return {
        /**
        * _authorId: Author ID of the Instagram post
        * @type {String}
        */
        authorid: {
          type: String
        }
      };
    }
  }

  window.customElements.define(InstagramPostHeader.is, InstagramPostHeader);
  </script>
</dom-module>
