<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="instagram-post-image">
  <template>
    <style>
    :host([hidden]) {
      display: none;
    }
    .instagram-image {
      width:100%;
    }
    }
    </style>
      <a href$=[[_instagramUrl]] hidden$=[[_isvideo]]>
        <img id="instagramImage" class="instagram-image">
      </a>
  </template>
  <script>
  /**
  * `instagram-post`
  * Display an Instagram post in your Polymer website
  *
  * @customElement
  * @polymer
  * @demo demo/index.html
  */
  class InstagramPostImage extends Polymer.Element {
    static get is() { return 'instagram-post-image'; }
    static get properties() {
      return {
        /**
        * _authorId: Author ID of the Instagram post
        * @type {String}
        */
        image: {
          type: String,
          observer: '_loadImage'
        }
      };
    }
    _loadImage() {
      this.$.instagramImage.src = this.image;
    }
  }

  window.customElements.define(InstagramPostImage.is, InstagramPostImage);
  </script>
</dom-module>
